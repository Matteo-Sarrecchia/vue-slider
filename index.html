<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="css/style.css">
    <title>Carousel VUE</title>
</head>
<body>

    <main>

        <div id="app">
            <!-- container principale -->
            <div id="container">
                <!-- tasti per scorrimento manuale -->
                <div class="arrowNext" @click='nextImg'>
                    <i class="fa-sharp fa-solid fa-angle-right" style="color: #ffffff;"></i>
                </div>
                <div class="arrowPrev" @click="prevImg">
                    <i class="fa-sharp fa-solid fa-angle-right fa-rotate-180" style="color: #ffffff;"></i>
                </div>
                <div class="item" >
                    <img :src="images[positionItem].image" alt="">
                    <h2>{{images[positionItem].title}}</h2>
                    <div>{{images[positionItem].text}}</div>
                </div>


                <!-- tasti play/stop/inversione per scorrimento automatico -->
                <div class="arrowPlay">
                    <i class="fa-solid fa-play fa-2xs" style="color: #ffffff;"></i>
                </div>
                <div class="arrowStop">
                    <i class="fa-solid fa-stop fa-2xs" style="color: #ffffff;"></i>
                </div>
                <div class="arrowInverse">
                    <i class="fa-solid fa-play fa-rotate-180 fa-2xs" style="color: #ffffff;"></i>
                </div>

                
            </div>

            <div id="container-thumb">
                <img v-for="(img, index) in images" :src="img.image" alt="" :class="positionItem === index ? 'active' : '' ">
            </div>
        </div>
        

    </main>   

    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
